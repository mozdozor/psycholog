{% load static %}
{% load adminLogo %}
{% getAdminLogo as adminLogoSite %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="TURKAZE a modern educational site template">
    <meta name="author" content="Ansonika">
    <title>TURKAZE | Modern Kurs Sitesi</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="{% static 'assets/img/favicon.ico' %}" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="{% static 'assets/img/apple-touch-icon-57x57-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="{% static 'assets/img/apple-touch-icon-72x72-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="{% static 'assets/img/apple-touch-icon-114x114-precomposed.png' %}">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="{% static 'assets/img/apple-touch-icon-144x144-precomposed.png' %}">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/vendors.css' %}" rel="stylesheet">
	<link href="{% static 'assets/css/icon_fonts/css/all_icons.min.css' %}" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="{% static 'assets/css/custom.css' %}" rel="stylesheet">

</head>

<body id="login_bg">
	
	<nav id="menu" class="fake_menu"></nav>
	

	<!-- End Preload -->

	
	
	<div id="login">
		<aside>
			<figure>
				<a href="{% url 'loginAdmin' %}"><img src="{{adminLogoSite.image.url}}" width="149" height="42" data-retina="true" alt=""></a>
			</figure>
			  <form method="POST" action="{% url 'loginAdmin' %}">
				{% csrf_token %}
			
			
				<div class="form-group">
					<span class="input">
					<input class="input_field" type="text"  name="username">
						<label class="input_label">
						<span class="input__label-content">Kullanıcı Adı</span>
					</label>
					</span>

					<span class="input">
					<input class="input_field" type="password"  name="password">
						<label class="input_label">
						<span class="input__label-content">Şifre</span>
					</label>
					</span>
					<!-- <small><a href="#0">Şifrenizi mi unuttunuz?</a></small> -->
				</div>
				{% if messages %}

					{% for message in messages %}
						<div class="alert alert-danger mt-3 mb-3" role="alert">
						<center>{{message}}</center>
						</div>

					{% endfor %}
      
    			{% endif %}
				<button type="submit" class="btn_1 rounded full-width add_top_60">Giriş Yap</button>
				<!-- <div class="text-center add_top_10">Burada yeni? <strong><a href="register.html">Sign up!</a></strong></div> -->
			</form>
			<div class="copy">© 2022 TURKAZE</div>
		</aside>
	</div>
	<!-- /login -->
		
	<!-- COMMON SCRIPTS -->
    <script src="{% static 'assets/js/jquery-2.2.4.min.js' %}"></script>
    <script src="{% static 'assets/js/common_scripts.js' %}"></script>
    <script src="{% static 'assets/js/main.js' %}"></script>
	<script src="{% static 'assets/assets/validate.js' %}"></script>	
  
</body>
</html>
